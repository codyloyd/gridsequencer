<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gridseq</title>
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://use.fontawesome.com/1e0b98791b.js"></script>
  <script type="text/javascript" src="https://tonejs.github.io/build/Tone.min.js"></script>
  <script src="./js/jquery.js" charset="utf-8"></script>
  <script src="./js/script.js" charset="utf-8"></script>
</head>
<body>
  <div class="button-container">
    <button class="block" id='play'><i class="fa fa-play-circle" aria-hidden="true"></i></button>
    <button class="block selected" id='stop'><i class="fa fa-stop-circle" aria-hidden="true"></i></button>
    <button class="block red" id='clear'><i class="fa fa-times-circle" aria-hidden="true"></i></button>
    <p id="clear-text">CLEAR<br>PATTERN?!</p>

  </div>
  <div class="container"></div>
  <div class="text-container">
    <div class="title">gridSeq</div>
    <div class="help">
      <p>click on a square to add a note to the pattern.</p>
      <p>right click to add a purple note which will select a random pitch on each loop.</p>
    </div>
  </div>

</body>
</html>
